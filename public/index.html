<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Painting Progress</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="layout">
      <section class="panel">
        <h1>Painting Progress</h1>
        <p>Track your Warhammer units and publish progress states.</p>
        <label for="army-filter">Army</label>
        <select id="army-filter" name="army-filter">
          <option value="ALL">All Armies</option>
          <option>Empire of Man</option>
          <option>Dwarfen Mountain Holds</option>
          <option>Kingdom of Bretonnia</option>
          <option>Wood Elf Realms</option>
          <option>High Elf Realms</option>
          <option>Orc and Goblin Tribes</option>
          <option>Warriors of Chaos</option>
          <option>Beastmen Brayherds</option>
          <option>Tomb Kings of Khemri</option>
          <option>Daemons of Chaos</option>
          <option>Vampire Counts</option>
          <option>Skaven</option>
          <option>Dark Elves</option>
          <option>Ogre Kingdoms</option>
        </select>

        <form id="create-form" class="stack">
          <h2>Add Unit</h2>
          <select id="category" name="category">
            <option value="Unit">Unit</option>
            <option value="Character">Character</option>
          </select>
          <input id="name" name="name" placeholder="Unit name (e.g. Plague Marines)" required />
          <input id="modelCount" name="modelCount" type="number" min="1" max="500" value="5" required />
          <div id="command-fields" class="inline-grid">
            <label>Champion <input id="champion" type="number" min="0" value="1" /></label>
            <label>Musician <input id="musician" type="number" min="0" value="1" /></label>
            <label>Banner <input id="bannerBearer" type="number" min="0" value="1" /></label>
          </div>
          <textarea id="details" rows="4" placeholder="Weapons, magic items, upgrades (optional)"></textarea>
          <button type="submit">Add Unit</button>
        </form>

        <section class="stack">
          <h2>Mass Import (Old World Builder)</h2>
          <textarea id="mass-import-text" rows="10" placeholder="Paste your full army list text here"></textarea>
          <button id="mass-import-btn" type="button">Create Units From List</button>
        </section>

        <p id="status" class="status"></p>
      </section>

      <section class="panel wide">
        <h2>Published Progress</h2>
        <div id="cards" class="cards"></div>
      </section>
    </main>

    <template id="card-template">
      <article class="card">
        <div class="card-content">
          <div class="card-head">
            <h3 class="model-name"></h3>
            <button class="delete-btn" type="button" aria-label="Delete unit">X</button>
          </div>
          <p class="muted model-meta"></p>
          <p class="muted category-meta"></p>
          <p class="muted command-meta"></p>
          <textarea class="details-text" rows="5" readonly></textarea>
          <div class="state-wrap">
            <label class="state-row">
              <span>State</span>
              <select class="state-select">
                <option>Unbuilt</option>
                <option>Build</option>
                <option>Sprayed</option>
                <option>Undercoated</option>
                <option>Painted</option>
              </select>
            </label>
          </div>
        </div>
      </article>
    </template>

    <script src="/app.js"></script>
  </body>
</html>
